<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .post {
            background: #fff;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
        }
        .post h2 {
            margin-top: 0;
        }
        .post p {
            margin-bottom: 0.5rem;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: #fff;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <p>Welcome to my personal blog!</p>
    </header>

    <div class="container">
        <div class="post">
            <h2>My First Post</h2>
            <p>This is the content of my first blog post. You can write your blog content here.</p>
        </div>

        <div class="post">
            <h2>My Second Post</h2>
            <p>This is the content of my second blog post. You can write your blog content here.</p>
        </div>

        <!-- Add more posts as needed -->
    </div>

    <footer>
        <p>&copy; 2023 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
